name: Arch Linux Package Updater
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/latest
      options: --privileged
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm --needed git jq
      - name: Update Arch Linux packages
        run: |
          # Copy the shell script into the container
          docker cp update-arch-packages.sh $CONTAINER_ID:/tmp/update-arch-packages.sh
          # Run the shell script in the container
          docker exec $CONTAINER_ID /bin/bash /tmp/update-arch-packages.sh
