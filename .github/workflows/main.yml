name: Update PKGBUILDs

on:
  schedule:
    - cron: "*/10 * * * *"  # Run every 10 minutes
  push:
    branches:
      - main

jobs:
  update-pkgbuilds:
    runs-on: ubuntu-latest
    container: archlinux
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update repositories
        run: |
          pacman -Syyu --noconfirm
          pacman -S sudo

      - name: Create new sudo user
        run: |
          sudo useradd -m pkgbuilder
          sudo usermod -aG nobody

      - name: Switch to pkgbuilder user
        run: sudo -u pkgbuilder bash

      - name: Install yay
        run: |
          sudo pacman -S --needed --noconfirm base-devel git
          git clone https://aur.archlinux.org/yay.git
          cd yay
          makepkg -si --noconfirm
          cd ..
          rm -rf yay

      - name: Check for updates and update PKGBUILDs
        run: |
          for pkgbuild in packages/**/PKGBUILD; do
            yay -Sua --noconfirm --noremovemake --noredownload --nobuild --nocleanmenu "$pkgbuild"
          done
